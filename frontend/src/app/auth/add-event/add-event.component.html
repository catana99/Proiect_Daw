<p-growl></p-growl>
<!-- https://www.primefaces.org/primeng-6.1.6/#/growl -->

<div class="container">

   <h2 style="text-align: center; margin-top:10vh;"> Add an event </h2>
   <br> <br>

  <!--formular pentru adaugarea unui eveniment, cand apasa de butonul de Add Event, se apeleaza function onSubmit()-->
  <!--#eventForm e un atribut de tipul id-->
  <!--(ngSubmit): un eveniment specific Angular care se apeleaza la apasarea butonului formularului-->
    <form (ngSubmit)="onSubmit()" #eventForm="ngForm">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">


            <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name"
                    required
                    [(ngModel)]="eventModel.name" name="name"
                    #name="ngModel">
                    <!--(ngModel) transmite date in ambele sensuri(intre ts si html ~ double binding)-->
            <div [hidden]="name.valid || name.pristine"
                class="alert alert-danger">
                Name is required
            </div>
            </div>

            <div class="form-group">
            <label for="description">Description</label>
            <textarea rows="10" cols="70" class="form-control" id="description"
                    required
                    [(ngModel)]="eventModel.description" name="description"
                    #description="ngModel">
            </textarea>
            <div [hidden]="description.valid || description.pristine"
                class="alert alert-danger">
                Description is required
            </div>
            </div>

            <div class="form-group">
            <label for="dateAndTime">Date and Time </label>
            <input type="datetime-local" class="form-control" id="date"
                    required
                    [(ngModel)]="eventModel.date" name="date"
                    #date="ngModel">
            <div [hidden]="date.valid || date.pristine"
                class="alert alert-danger">
                Date is required
            </div>
            </div>
            <div class="form-group">
            <label for="categories">Categories </label>
            <br/>
            <select data-placeholder="Begin typing a name to filter..." multiple class="chosen-select" name="test" [(ngModel)]="eventModel.categories" id="viewCategories" #viewCategories="ngModel">
              <option *ngFor="let category of categoriesTypes" [ngValue]="category">{{category.name}}</option>
            </select>
          </div>
            <!-- butonul devine activ, doar cand intregul formular cu proprietatile sale devin valide-->
            <button type="submit" class="btn btn-success" [disabled]="!eventForm.form.valid">Add event</button>
        </div>
    </div>
  </form>

</div>
