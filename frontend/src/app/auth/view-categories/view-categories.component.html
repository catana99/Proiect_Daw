<div class="row">
  <div class="col-md-3"></div>
  <div class="col-md-6">
      <h2 style="text-align:center;">Categories</h2>
      <br> <br>

      <table class="table table-hover"> <!-- tabelul de evenimente e facut folosing bootstrap-->
          <thead>
            <tr>
              <th  myRed scope="col">Name</th>
              <th  myRed scope="col">Number of Events</th>
            </tr>
          </thead>
          <tbody>
              <tr *ngFor="let category of categories"> <!-- cand dau click oriunde pe o linie, sa am in selectedEvent evenimentul selectat-->
                  <td> {{category.item1}} </td>
                  <td> {{category.item2}} </td>
              </tr>
          </tbody>
        </table>

  </div>
</div>
